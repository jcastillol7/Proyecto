<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="es">

    <h:head>  
        <h:outputStylesheet  name="css/index.css" />
    </h:head>  
    <h:body>  
        <ui:composition template="/templates/plantillaLayout.xhtml">
            <ui:define name="div_principal">
                <h:form id="usuarioAcc">        
                    <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />

                    <p:panel   id="panelAccesos" toggleable="true" style="margin-bottom: 50px" >

                        <p:dataTable id="table" var="o" value="#{promDevMaq.listadoEstablecimientos}" widgetVar="datatableWidgetVar"    style="width: 98%;display: block;margin: 0 auto"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} 
                                     {LastPageLink} {RowsPerPageDropdown} "  rowsPerPageTemplate="25,50,75,100" rows="25" paginatorPosition="top" paginator="true" filteredValue="#{promDevMaq.filterEstablecimientos}"> 
                            

                            <p:column id="esta" headerText="Motivo Estado Maquina" style="text-align:left;width:20%" filterBy="#{o.motEstMaq}" filterMatchMode="contains" >  
                                #{o.motEstMaq}  
                            </p:column>
                            <p:column id="direccion" headerText="Promedio" style="text-align:left;width:10%" filterBy="#{o.promedio}" filterMatchMode="contains" >  
                                #{o.promedio}  
                            </p:column>
                           
                        </p:dataTable>
                    </p:panel>  
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
