<ui:component 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:cc="http://java.sun.com/jsf/composite"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    >
    <cc:interface>
        <cc:attribute name="semesValue" type="java.lang.String" />
        <cc:attribute name="xAnioValue" type="java.lang.String" />
        <cc:attribute name="facultValue" type="java.lang.String" />
        <cc:attribute name="anioValue" />
        <cc:attribute name="carnetValue"/>
        <cc:attribute name="carnetAction"  required="true" method-signature="void onConsultaAlumnos()" />
        <cc:attribute name="carnetRefresh"  required="true" method-signature="void refresh()"  />
        <cc:attribute name="carnetRefreshUpdate"  required="true" />
        <cc:attribute name="carnetActionUpdate"  required="true" />
        <cc:attribute name="carnetEstado"      required="false"/>
        <cc:attribute name="widgetBusqueda"    required="false"/>
        <cc:attribute name="updateBusqueda"    required="false"/>
        <cc:attribute name="muestraTabla"      required="false"  method-signature="void showTableBusqueda()"/>
    </cc:interface>
    <cc:implementation>
        <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
        <p:panelGrid class="izqui cnt-carnetAlumno">
            <p:row>
                <p:column>
                    <p:inputText value ="#{cc.attrs.semesValue}" id="semes" required="true" style="width: 40px !important; text-align: center"  placeholder="Semes" size="4" maxlength="1" requiredMessage="Ingrese el Semestre" disabled="#{cc.attrs.carnetEstado}" >
                        <f:validateLength minimum="1" />  
                    </p:inputText>
                </p:column>
                <p:column>
                    <p:inputText value ="#{cc.attrs.xAnioValue}" id="xanio" required="true" style="width: 50px !important; text-align: center" placeholder="Año" size="8" maxlength="4" requiredMessage="Ingrese el Año" disabled="#{cc.attrs.carnetEstado}" >
                        <f:validateLength minimum="4" />  
                    </p:inputText>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <p:inputText value="#{cc.attrs.facultValue}" id="facultad" style="width: 40px !important; text-align: center" required="true" label="facultad" maxlength="4" size="8" accesskey="anio" requiredMessage="Ingrese la facultad" disabled="#{cc.attrs.carnetEstado}" >
                        <f:validateLength minimum="1" />
                    </p:inputText>
                    <p:watermark for="facultad" value="Facultad" />
                </p:column>
                <p:column>
                    <p:inputText value="#{cc.attrs.anioValue}" id="anio" style="width: 30px !important; text-align: center" required="true" label="anio" maxlength="2" size="4" requiredMessage="Ingrese el Anio" disabled="#{cc.attrs.carnetEstado}">
                        <f:validateLength minimum="1" />
                    </p:inputText>
                    <p:watermark for="anio" value="Año" />
                </p:column>
                <p:column>
                    <p:inputText value="#{cc.attrs.carnetValue}" id="Carnet" style="width: 50px !important; text-align: center" required="true" label="carnet" maxlength="5" size="10" requiredMessage="Ingrese el Carnet" disabled="#{cc.attrs.carnetEstado}">
                        <f:validateLength minimum="1" />
                    </p:inputText>
                    <p:watermark for="Carnet" value="Carnet" />
                </p:column>
                <p:column colspan="2">
                    <p:commandButton value="Consulta"   id="ButtonMntAl" update="#{cc.attrs.carnetActionUpdate}"  actionListener="#{cc.attrs.carnetAction}" styleClass="btn-consulta" oncomplete="botonImprime()" />  
                </p:column>
                <p:column colspan="2">
                    <p:commandButton value="Otro" actionListener="#{cc.attrs.carnetRefresh}" update="#{cc.attrs.carnetRefreshUpdate}" styleClass="btn-otro" immediate="true" />
                </p:column>
                <p:column>
                    <p:commandButton  oncomplete="#{cc.attrs.widgetBusqueda}"  icon="ui-icon-search"  immediate="true"  actionListener="#{cc.attrs.muestraTabla}"/>
                </p:column>
            </p:row>
        </p:panelGrid>
    </cc:implementation>
</ui:component>
